<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Form</title>
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<h1>Registration Form</h1>
		<p>Please fill out this form with the required information</p>
		<form action="https://register-demo.freecodecamp.org" method="post">
			<fieldset>
				<label for="first-name">Enter your First Name: <input type="text" name="first-name" id="first-name" required /></label>
				<label for="last-name">Enter your Last Name: <input type="text" name="last-name" id="last-name" required /></label>
				<label for="email">Enter your Email: <input type="email" name="email" id="email" required /></label>
				<label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
			</fieldset>
			<fieldset>
				<legend>Account type (required)</legend>
				<label for="personal-account"><input type="radio" class="inline" name="personal-business" id="personal-account" checked />Personal</label>
				<label for="business-account"><input type="radio" class="inline" name="personal-business" id="business-account" />Business</label>
			</fieldset>
			<fieldset>
				<label for="file">Upload a profile picture: <input type="file" name="file" id="file" required /></label>
				<label for="age">Input your age (years): <input type="text" name="age" id="age" required min="13" max="120" /></label>
				<label for="refer">How did you hear about us?
					<select id="refer" name="refer">
						<option value="">(select one)</option>
						<option value="1">freeCodeCamp News</option>
						<option value="2">freeCodeCamp Youtube Channel</option>
						<option value="3">freeCodeCamp Forum</option>
						<option value="4">Other</option>
					</select>
				</label>
				<label for="bio">Provide a bio: <textarea id="bio" name="bio" placeholder="I like coding on the beach..." rows="3" cols="30"></textarea></label>
			</fieldset>
			<label for="terms-and-conditions"><input type="checkbox" class="inline" name="terms-and-conditions" id="terms-and-conditions" required /> I accept the <a href="https://www.freecodecamp.com">terms and conditions</a></label>
			<input type="submit" name="submit" />
		</form>
	</body>
</html>
