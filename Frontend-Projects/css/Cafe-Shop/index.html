<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Camper Cafe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<div class="page">
			<main>
				<h1>CAMPER CAFE</h1>
				<p class="est">Est. 2020</p>
				<hr/>
				<section>
					<h2>Coffee</h2>
					<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="A cup of coffee"/>
					<article>
						<p class="name">French Vanilla</p><p class="price">3.00</p>
					</article>
					<article>
						<p class="name">Caramel Macchiato</p><p class="price">3.75</p>
					</article>
					<article>
						<p class="name">Pumpkin Spice</p><p class="price">3.50</p>
					</article>
					<article>
						<p class="name">Hazelnut</p><p class="price">4.00</p>
					</article>
					<article>
						<p class="name">Mocha</p><p class="price">4.50</p>
					</article>
				</section>
				<section>
					<h2>Desserts</h2>
					<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="A piece of cake"/>
					<article>
						<p class="name">Donut</p><p class="price">1.50</p>
					</article>
					<article>
						<p class="name">Cherry Pie</p><p class="price">2.75</p>
					</article>
					<article>
						<p class="name">Cheesecake</p><p class="price">3.00</p>
					</article>
					<article>
						<p class="name">Cinnamon Roll</p><p class="price">2.50</p>
					</article>
				</section>
				<hr class="bottom-line" />
			</main>
			<footer>
				<p><a href="https://www.freecodecamp.com">Visit our website</a></p>
				<p>123 Free Code Camp Drive</p>
			</footer>
		</div>
